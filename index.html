<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="box">
        <div class="display">0</div>
        <div class="container">
            <div class="row">
                <div class="button" id="clear">AC</div>
                <div class="button operator" id="sign">+/-</div>
                <div class="button operator" id="percent">%</div>
                <div class="button operator" id="divide">÷</div>
            </div>
            <div class="row">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button operator" id="multiply">x</div>
            </div>
            <div class="row">
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button operator" id="subtract">–</div>
            </div>
            <div class="row">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button operator" id="add">+</div>
            </div>
            <div class="row">
                <div class="button" id="zero">0</div>
                <div class="button" id="decimal">.</div>
                <div class="button operator" id="equal">=</div>
            </div>
        </div>
    </div>
</body>

</html>
